<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watching: {{ episode.series.title }} - {{ episode.title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl">
        <h1 class="text-2xl font-bold mb-2">{{ episode.series.title }}</h1>
        <h2 class="text-lg text-gray-400 mb-4">S{{ episode.season.season_number }}E{{ episode.episode_number }}: {{ episode.title }}</h2>

        {% if episode.watch_link %}
            <div class="aspect-w-16 aspect-h-9 bg-gray-900 rounded-lg shadow-lg">
                <p class="flex items-center justify-center h-full">Video player for <a href="{{ episode.watch_link }}" class="text-cyan-400 ml-2 underline">{{ episode.watch_link }}</a> would go here.</p>
            </div>
        {% else %}
            <p class="text-red-500">No watch link available for this episode.</p>
        {% endif %}
    </div>

</body>
</html>
